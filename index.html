<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Activity Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1 class="title">Business Activity Tracker</h1>
    <div class="metrics">
      <div class="metric">
        <div class="metric-title">Metric A</div>
        <div class="metric-value">Value 1</div>
      </div>
      <div class="metric">
        <div class="metric-title">Metric B</div>
        <div class="metric-value">Value 2</div>
      </div>
      <div class="metric">
        <div class="metric-title">Metric C</div>
        <div class="metric-value">Value 3</div>
      </div>
      <div class="metric">
        <div class="metric-title">Metric D</div>
        <div class="metric-value">Value 4</div>
      </div>
      <div class="metric">
        <div class="metric-title">Metric E</div>
        <div class="metric-value">Value 5</div>
      </div>
      <div class="metric">
        <div class="metric-title">Metric F</div>
        <div class="metric-value">Value 6</div>
      </div>
    </div>
    <div class="bottom-number">Last Updated: <span class="number">July 31, 2025</span></div>
  </div>
</body>
</html>
