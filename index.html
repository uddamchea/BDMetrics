<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Activity Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1 class="title">Business Activity Tracker</h1>
    <div class="metrics-grid">
      <!-- First row: titles -->
      <div class="metric-label">Metric A</div>
      <div class="metric-label">Metric B</div>
      <div class="metric-label">Metric C</div>
      <!-- Second row: boxes -->
      <div class="metric-box">Value 1</div>
      <div class="metric-box">Value 2</div>
      <div class="metric-box">Value 3</div>
      <!-- Third row: titles -->
      <div class="metric-label">Metric D</div>
      <div class="metric-label">Metric E</div>
      <div class="metric-label">Metric F</div>
      <!-- Fourth row: boxes -->
      <div class="metric-box">Value 4</div>
      <div class="metric-box">Value 5</div>
      <div class="metric-box">Value 6</div>
    </div>
    <div class="bottom-number">Last Updated: <span class="number">July 31, 2025</span></div>
  </div>
</body>
</html>
